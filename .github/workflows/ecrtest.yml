name: CI/CD Workflow

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        run: |
          docker -v
          cat /etc/os-release
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ap-southeast-1
          aws s3 ls

      - name: Log in to ECR
        run: 
          aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 589943763826.dkr.ecr.ap-southeast-1.amazonaws.com
          #aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 589943763826.dkr.ecr.ap-southeast-1.amazonaws.com
          
      
      - name: Build and tag Docker image
        run: |
          docker build -t biometrictest .
          docker tag biometrictest:latest 589943763826.dkr.ecr.ap-southeast-1.amazonaws.com/biometrictest:latest
          echo 'docker images'
          docker images
        #docker push 589943763826.dkr.ecr.ap-southeast-1.amazonaws.com/biometrictest:latest

   # docker tag biometric:latest 589943763826.dkr.ecr.ap-southeast-1.amazonaws.com/biometrictest/biometric:test
          
#          docker tag 589943763826.dkr.ecr.ap-southeast-1.amazonaws.com/biometric:test
#          docker tag biometric:test
       
      - name: Push Docker image to AWS ECR
        run: 
         # aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 589943763826.dkr.ecr.ap-southeast-1.amazonaws.com
          docker push 589943763826.dkr.ecr.ap-southeast-1.amazonaws.com/biometrictest:latest

      - name: SSH into EC2 instance and pull Docker image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_EC2_INSTANCE_IP }}
          username: ${{ secrets.DEV_SSH_USERNAME }}
          key: ${{ secrets.EC2_ECR_PRIVATE_KEY }}
          passphrase: ${{ secrets.EC2_INSTANCE_PASSPHRASE }}
          script: |
            docker login -u AWS -p "$(aws ecr get-login-password --region ap-southeast-1)" 589943763826.dkr.ecr.ap-southeast-1.amazonaws.com
            docker pull 589943763826.dkr.ecr.ap-southeast-1.amazonaws.com/biometrictest:latest
            cd /home/ubuntu/workspace/biometric-service
            sudo docker stop latest || true
            sudo docker rm -f latest || true
            sudo docker run -d -p 3001:3001 --name latest --env-file .env 589943763826.dkr.ecr.ap-southeast-1.amazonaws.com/biometrictest:latest
